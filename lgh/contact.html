<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sales</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Montaga&family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#contact-form").submit(function(e){
                e.preventDefault();
                var url = this.action;
                var number = '628112956016';
                var name = $("input[name=nama]").val();
                var ci = $("input[name=check-in]").val();
                var co = $("input[name=check-out]").val();
                var room = $("select[name=room]").val();
                var breakfast = $("input[name=breakfast]").val();
                var note = $("textarea[name=note]").val();
                if(!note){
                    note = "No note";
                }
                
                let text = `halo saya ${name} ingin memesan kamar ${room} dari tanggal ${ci} sampai ${co} dengan ${breakfast} dengan catatan ${note}`;
                let encodedText = encodeURIComponent(text);

                let newUrl = `${url}${number}?text=${encodedText}`;
                window.location.href = newUrl;
            });
        });
    </script>
</head>
<body>
    <section id="main-content" class="container flex w-full min-h-screen ">
        <div class="self-center max-w-lg p-8 mx-auto font-normal text-md">
            <form id="contact-form" action="https://wa.me/" method="post">
            <img src="/dist/img/logo-lgh-color.png" class="w-40 mx-auto mb-8" alt="">
            <div class="flex self-center mb-2 form-group">
                <label class="w-1/3 mr-4 font-montaga text-slate-700" for="nama">Nama</label><span class="pr-3 font-semibold">:</span>
                <input name="nama" class="w-2/3 p-1 border-0 text-slate-700 focus:ring-slate-700 font-montaga bg-slate-200" type="text" required>
            </div>
            <div class="flex mb-2 form-group">
                <label class="w-1/3 mr-4 font-montaga text-slate-700" for="nama">Check In</label><span class="pr-3 font-semibold">:</span>
                <input name="check-in" class="w-2/3 p-1 border-0 text-slate-700 focus:ring-slate-700 font-montaga bg-slate-200" type="date" required>
            </div>
            <div class="flex mb-2 form-group">
                <label class="w-1/3 mr-4 font-montaga text-slate-700" for="nama">Check Out</label><span class="pr-3 font-semibold">:</span>
                <input name="check-out" class="w-2/3 p-1 border-0 text-slate-700 focus:ring-slate-700 font-montaga bg-slate-200" type="date" required>
            </div>
            <div class="flex mb-2 form-group">
                <label class="w-1/3 mr-4 font-montaga text-slate-700" for="nama">Room Type</label><span class="pr-3 font-semibold">:</span>
                <select name="room" class="w-2/3 p-1 border-0 text-slate-700 focus:ring-slate-700 font-montaga bg-slate-200"  required>
                    <option class="bg-white" value="Superior Twin Room">Superior Twin Room</option>
                    <option class="bg-white" value="Superior King Room">Superior King Room</option>
                    <option class="bg-white" value="Superior Room Mock-up King">Superior Room Mock-up King</option>
                    <option class="bg-white" value="Superior Room Mock-up Twin">Superior Room Mock-up Twin</option>
                    <option class="bg-white" value="Deluxe King Room">Deluxe King Room</option>
                    <option class="bg-white" value="Deluxe Twin Room">Deluxe Twin Room</option>
                    <option class="bg-white" value="Deluxe Premiere King Room">Deluxe Premiere King Room</option>
                    <option class="bg-white" value="Deluxe Premiere Twin Room">Deluxe Premiere Twin Room</option>
                    <option class="bg-white" value="Junior Suite Room">Junior Suite Room</option>
                    <option class="bg-white" value="Suite Room">Suite Room</option>
                </select>
            </div>
            <div class="flex mb-2 form-group">
                <label class="w-1/3 mr-4 font-montaga text-slate-700" for="nama">Breakfast</label><span class="pr-3 font-semibold">:</span>
                <div class="flex flex-wrap w-2/3">
                    <div class="w-full">
                        <input name="breakfast" class="self-center p-1 mr-2 rounded-md checked:bg-slate-700 focus:ring-0 checked:ring-0 bg-slate-200" type="radio" value="sarapan" required><span class="mr-2 font-montaga">Yes</span>
                        <input name="breakfast" class="self-center p-1 mr-2 rounded-md checked:bg-slate-700 focus:ring-0 checked:ring-0 bg-slate-200" type="radio" value="tanpa sarapan" required><span class="mr-2 font-montaga">No</span>
                    </div>
                </div>
            </div>
            <div class="flex mb-2 form-group">
                <label class="w-1/3 mr-4 font-montaga text-slate-700" for="nama">Addidtional Note</label><span class="pr-3 font-semibold">:</span>
                <textarea name="note" class="w-2/3 p-1 border-0 text-slate-700 focus:ring-slate-700 font-montaga bg-slate-200"></textarea>
            </div>
            <div class="flex mt-4 form-group">
                <button id="submit" type="submit" class="px-8 py-1 mx-auto text-lg font-medium text-white bg-green-500 rounded-lg font-montaga hover:bg-green-600">
                    Send
                </button>
            </div>
        </form>
        </div>
    </section>
</body>
</html>
