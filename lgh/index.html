    <div id="default-carousel" class="relative" data-carousel="static">
        <!-- Carousel wrapper -->
        <div class="relative h-56 overflow-hidden rounded-lg md:h-96">

                <img src="/dist/img/banner/lgh/banner-1.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 blur-xs top-1/2 left-1/2" alt="logo LGH">
            </div>
            <!-- Item 2 -->
            <div class="absolute inset-0 z-10 transition-all duration-700 ease-in-out transform translate-x-full" data-carousel-item="">

            </div>
            <!-- Item 4 -->

                <img src="/dist/img/logo-lgh-light.png" class="absolute z-30 block -translate-x-1/2 -translate-y-1/2 w-36 top-1/2 left-1/2" alt="harga kamar hotel LGH">

            <button type="button" class="w-3 h-3 bg-white rounded-full dark:bg-gray-800" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
            <button type="button" class="w-3 h-3 rounded-full bg-white/50 dark:bg-gray-800/50 hover:bg-white dark:hover:bg-gray-800" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>

            </span>
        </button>
